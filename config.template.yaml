# Muninn MCP Configuration

server:
  host: "127.0.0.1"
  port: 8000
  log_level: "info"

# --- Storage Policy ---
# No third-party naming in directory structure.
storage:
  vector_store_path: "./data/vectors"
  graph_store_path: "./data/graph"
  log_path: "./data/logs"

# --- Assistant Integration Registry ---
# Set enabled: false to exclude an assistant from your swarm
assistants:
  claude:
    enabled: true
    config_path: "auto" # Searches standard OS paths
  gemini:
    enabled: true
    config_path: "auto"
  codex:
    enabled: true
    config_path: "auto"
  vscode:
    enabled: true
    config_path: "auto"

# --- Model Selection ---
models:
  embedding: "nomic-embed-text"
  reranker: "ms-marco-TinyBERT-L-2-v2"
  llm_sidecar: "xlam-2-1b"
