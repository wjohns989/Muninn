<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muninn Dashboard</title>
    <style>
        :root {
            --bg-color: #0E1117;
            --text-color: #FAFAFA;
            --accent-color: #4A6FA5;
            --success-color: #43A047;
            --error-color: #E53935;
            --card-bg: #1A1C24;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max_width: 1200px;
            margin: 0 auto;
        }
        h1 { border-bottom: 2px solid var(--accent-color); padding-bottom: 10px; }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .metric-value { font-size: 1.5em; font-weight: bold; color: var(--accent-color); }
        .metric-label { font-size: 0.9em; color: #aaa; }
        
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .online { background-color: rgba(67, 160, 71, 0.2); color: var(--success-color); border: 1px solid var(--success-color); }
        .offline { background-color: rgba(229, 57, 53, 0.2); color: var(--error-color); border: 1px solid var(--error-color); }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #222;
            color: white;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        
        #results { margin-top: 20px; }
        .result-item {
            background: #252830;
            margin-bottom: 10px;
            padding: 15px;
            border-left: 4px solid var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ö Muninn Memory System</h1>
        
        <div class="status-grid">
            <div class="card">
                <div class="metric-label">System Status</div>
                <div id="sys-status" class="status-badge offline">Checking...</div>
            </div>
            <div class="card">
                <div class="metric-label">Backend</div>
                <div id="backend-type" class="metric-value">-</div>
            </div>
            <div class="card">
                <div class="metric-label">LLM Provider</div>
                <div id="llm-provider" class="metric-value">-</div>
            </div>
            <div class="card">
                <div class="metric-label">Reranker Model</div>
                <div id="reranker-model" class="metric-value">-</div>
            </div>
        </div>

        <div class="card">
            <h3>üîç Memory Explorer</h3>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="search-query" placeholder="Search memories..." onkeypress="handleEnter(event)">
                <button onclick="performSearch()">Search</button>
            </div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000";

        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                document.getElementById('sys-status').className = 'status-badge online';
                document.getElementById('sys-status').textContent = 'ONLINE';
                document.getElementById('backend-type').textContent = data.backend;
                document.getElementById('llm-provider').textContent = data.llm;
                document.getElementById('reranker-model').textContent = data.reranker === 'active' ? 'Jina Tiny' : 'None';
            } catch (e) {
                document.getElementById('sys-status').className = 'status-badge offline';
                document.getElementById('sys-status').textContent = 'OFFLINE';
            }
        }

        async function performSearch() {
            const query = document.getElementById('search-query').value;
            if (!query) return;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Searching...</p>';

            try {
                const response = await fetch(`${API_URL}/search`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query: query, limit: 5, rerank: true})
                });
                const data = await response.json();
                
                resultsDiv.innerHTML = '';
                if (data.data && data.data.length > 0) {
                    data.data.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'result-item';
                        div.innerHTML = `
                            <div>${item.memory || item.content}</div>
                            <div style="font-size: 0.8em; color: #888; margin-top: 5px;">
                                Score: ${item.final_score ? item.final_score.toFixed(4) : 'N/A'} | 
                                Metadata: ${JSON.stringify(item.metadata || {})}
                            </div>
                        `;
                        resultsDiv.appendChild(div);
                    });
                } else {
                    resultsDiv.innerHTML = '<p>No results found.</p>';
                }
            } catch (e) {
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${e.message}</p>`;
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') performSearch();
        }

        // Auto-refresh health every 5s
        checkHealth();
        setInterval(checkHealth, 5000);
    </script>
</body>
</html>
