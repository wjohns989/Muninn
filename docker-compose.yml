version: "3.8"

services:
  muninn:
    build: .
    container_name: muninn-server
    ports:
      - "42069:42069"
    volumes:
      - muninn-data:/data
    environment:
      - MUNINN_DOCKER=1
      - MUNINN_DATA_DIR=/data
      - MUNINN_HOST=0.0.0.0
      - MUNINN_PORT=42069
      - MUNINN_OLLAMA_URL=http://ollama:11434
      - MUNINN_RERANKER_ENABLED=true
      - MUNINN_CONSOLIDATION_ENABLED=true
    depends_on:
      ollama:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:42069/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

  ollama:
    image: ollama/ollama:latest
    container_name: muninn-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    # Pull embedding model after startup:
    # docker exec muninn-ollama ollama pull nomic-embed-text

volumes:
  muninn-data:
    driver: local
  ollama-data:
    driver: local
